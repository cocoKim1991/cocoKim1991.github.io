        <p>题目描述</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">Reverse a linked list from position m to n. Do it in one-pass.</span><br><span class="line"></span><br><span class="line">Note: 1 ≤ m ≤ n ≤ length of list.</span><br><span class="line"></span><br><span class="line">Example:</span><br><span class="line"></span><br><span class="line">Input: 1-&gt;2-&gt;3-&gt;4-&gt;5-&gt;NULL, m = 2, n = 4 Output: 1-&gt;4-&gt;3-&gt;2-&gt;5-&gt;NULL</span><br></pre></td></tr></table></figure>

<p>考虑取出需要反转的这一小段链表，反转完后再插入到原先的链表中。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> reverseBetween = <span class="function"><span class="keyword">function</span>(<span class="params">head, m, n</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 虚拟节点，简化操作</span></span><br><span class="line">    <span class="keyword">const</span> dummyHead = &#123;</span><br><span class="line">        next: head</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> current = dummyHead.next; <span class="comment">// 当前遍历的节点</span></span><br><span class="line">    <span class="keyword">let</span> pre = current; <span class="comment">// 因为要反转，因此我们需要记住前一个节点</span></span><br><span class="line">    <span class="keyword">let</span> index = <span class="number">0</span>; <span class="comment">// 链表索引，用来判断是否是特殊位置（头尾位置）</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 上面提到的四个特殊节点</span></span><br><span class="line">    <span class="keyword">let</span> midStartNode = <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">let</span> preMidStartNode = <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">let</span> midEndNode = <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">let</span> postMidEndNode = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(current) &#123;</span><br><span class="line">        <span class="keyword">const</span> next = current.next;</span><br><span class="line">        index++;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 对 (m - n) 范围内的节点进行反转</span></span><br><span class="line">        <span class="keyword">if</span> (index &gt; m &amp;&amp; index &lt;= n) &#123;           </span><br><span class="line">            current.next = pre;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 下面四个if都是边界, 用于更新四个特殊节点的值</span></span><br><span class="line">        <span class="keyword">if</span> (index === m - <span class="number">1</span>) &#123;</span><br><span class="line">            preMidStartNode = current;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (index === m) &#123;</span><br><span class="line">            midStartNode = current;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (index === n + <span class="number">1</span>) &#123;</span><br><span class="line">            postMidEndNode = current;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (index === n) &#123;</span><br><span class="line">            midEndNode = current;;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        pre = current;</span><br><span class="line"></span><br><span class="line">        current = next;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 两个链表合并起来</span></span><br><span class="line">    (preMidStartNode || dummyHead).next = midEndNode; <span class="comment">// 特殊情况需要考虑</span></span><br><span class="line">    midStartNode.next = postMidEndNode;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> dummyHead.next;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
