an><br><span class="line">            V v=  store.get(key);</span><br><span class="line">            indexList.remove(key);</span><br><span class="line">            indexList.add(key);</span><br><span class="line">            <span class="keyword">return</span> store.get(key);</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="keyword">throw</span>  <span class="keyword">new</span> StoreException(<span class="string">"key does not exists"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function">V <span class="title">remove</span><span class="params">(K key)</span> <span class="keyword">throws</span> StoreException </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (store.containsKey(key)) &#123;</span><br><span class="line">            V v = store.get(key);</span><br><span class="line">            indexList.remove(key);</span><br><span class="line">            store.remove(key);</span><br><span class="line">            <span class="keyword">return</span> v;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        	<span class="keyword">throw</span> <span class="keyword">new</span> StoreException(<span class="string">"key does not exists"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">evict</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (indexList.size() &gt;= <span class="number">1</span>) &#123;</span><br><span class="line">            K key = indexList.get(<span class="number">0</span>);</span><br><span class="line">            indexList.remove(<span class="number">0</span>);</span><br><span class="line">            store.remove(key);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> IOException </span>&#123;</span><br><span class="line">		LruCache lruCache = <span class="keyword">new</span> LruCache&lt;String, String&gt;();</span><br><span class="line">		BufferedReader br = <span class="keyword">new</span> BufferedReader(<span class="keyword">new</span> InputStreamReader(System.in));</span><br><span class="line">		</span><br><span class="line">        String cmdLine = br.readLine();</span><br><span class="line"></span><br><span class="line">        loop:</span><br><span class="line">        <span class="keyword">while</span>(cmdLine!=<span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">if</span>(!cmdLine.equals(<span class="string">""</span>))&#123;</span><br><span class="line">                String[] argz  = cmdLine.split(<span class="string">" "</span>);</span><br><span class="line">                <span class="keyword">if</span>(argz.length&gt;=<span class="number">1</span>)&#123;</span><br><span class="line">                    <span class="keyword">try</span> &#123;</span><br><span class="line">                        <span class="keyword">switch</span> (argz[<span class="number">0</span>])&#123;</span><br><span class="line">                            <span class="keyword">case</span> <span class="string">"add"</span>:</span><br><span class="line">                            lruCache.add(argz[<span class="number">1</span>],argz[<span class="number">2</span>]);</span><br><span class="line">                            <span class="keyword">break</span>;</span><br><span class="line">                            <span class="keyword">case</span> <span class="string">"get"</span>:</span><br><span class="line">                            System.out.println(lruCache.get(argz[<span class="number">1</span>]));</span><br><span class="line">                            <span class="keyword">break</span>;</span><br><span class="line">                            <span class="keyword">case</span> <span class="string">"remove"</span>:</span><br><span class="line">                            System.out.println(lruCache.remove(argz[<span class="number">1</span>]));</span><br><span class="line">                            <span class="keyword">break</span>;</span><br><span class="line">                            <span class="keyword">case</span> <span class="string">"evict"</span>  :</span><br><span class="line">                            lruCache.evict();</span><br><span class="line">                            <span class="keyword">break</span>;</span><br><span class="line">                            <span class="keyword">case</span> <span class="string">"exit"</span> :</span><br><span class="line">                            <span class="keyword">break</span> loop;</span><br><span class="line">                        &#125;</span><br><span class="line">                      &#125; <span class="keyword">catch</span> (StoreException e) &#123;</span><br><span class="line">                            System.out.println(<span class="string">"-1"</span>);</span><br><span class="line">                      &#125;</span><br><span class="line">                  &#125;</span><br><span class="line">              &#125;</span><br><span class="line">              cmdLine = br.readLine();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">StoreException</span> <span class="keyword">extends</span> <span class="title">Exception</span></span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">StoreException</span><span class="params">()</span></span>&#123;</span><br><span class="line">    	<span class="keyword">super</span>();</span><br><span class="line">	&#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">StoreException</span><span class="params">(String errorMsg)</span> </span>&#123;</span><br><span class="line">    	<span class="keyword">super</span>(errorMsg);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
